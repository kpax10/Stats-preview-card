<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">
  <title>Stats preview card component</title>

</head>

<body>

  <div class="container">
    <figure class="tint">
      <img src="./img/image-header-mobile.jpg" alt="office workers">
    </figure>
    <div class="hero">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat-row">
        <div class="stat-cont">
          <p class="numbers">10k+</p>
          <p class="figures">COMPANIES</p>
        </div>
        <div class="stat-cont">
          <p class="numbers">314</p>
          <p class="figures">TEMPLATES</p>
        </div>
        <div class="stat-cont">
          <p class="numbers">12M+</p>
          <p class="figures">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
